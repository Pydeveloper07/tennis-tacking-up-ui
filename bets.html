<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Options</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="bets-main">
        <div class="header">
            <div class="inner position-relative">
                <h1 class="text-center">Bets</h1>
                <div class="nav-item">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
        <section class="match">
            <div class="match-card">
                <div class="header position-relative">
                    <div class="block">
                        <p class="player-name mr-1" style="color: white; font-size: 1.4em;">Natasha</p>
                        <div class="player-image-block">
                            <img src="/images/player2.jpg" alt="">
                        </div>
                    </div>
                    <div class="block-vs">
                        <img src="/images/vs.png" alt="">
                        <span class="match-time text-white font-italic">16.02.2021 16:00</span>
                    </div>
                    <div class="block">
                        <div class="player-image-block">
                            <img src="/images/player3.jpg" alt="">
                        </div>
                        <p class="player-name ml-1" style="color:white; font-size: 1.4em;">Anna</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="bets-list">
            <div class="list-block">
                
            </div>
        </section>
    </div>
    <footer>
        <div class="inner">
            <img src="/images/icon.png" alt="">
            <img style src="/images/icon.png" alt="">
            <div class="content">
                <h1>Tennis tracker</h1>
                <p>Specially designed for DB Term Project</p>
                <p>by "A Team"</p>
                <p>All rights reserved!</p>
            </div>
        </div>
    </footer>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/script.js"></script>
</html>
